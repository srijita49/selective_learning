{% extends "global/Page.html" %}
{% load otree static %}
{% block title %}
  Final choice of cells
{% endblock %}

{% block content%}
<h4> You have chosen: </h4>
<ul id="choiceList">

</ul>


{% next_button %}
{% endblock %}

{% block scripts %}
<script>
var row = {{row_choices|json}};
var column={{column_choices|json}};
var rowLen = row.length;
var listElement = " ";
for (i = 0; i < rowLen; i++) {
    listElement += "<li>" + row[i] + " and " + column[i] + "</li>";
}
document.getElementById("choiceList").innerHTML = listElement;

$(function () {
    $('.otree-timer__time-left').on('update.countdown', function (event) {
        if (event.offset.totalSeconds === 5) {
            $('.otree-timer').show();
        }
    });
});
</script>
{% endblock %}

{% block styles %}
    <style>
        .otree-timer {
            display: none;
        }
    </style>
{% endblock %}
